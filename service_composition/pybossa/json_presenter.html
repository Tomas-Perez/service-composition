<div class="row">
    <div class="col-md-12">
      <pre id="debug">
        
      </pre>
      <button class="btn btn-success btn-answer" value='Yes'><i class="icon icon-white icon-thumbs-up"></i> <span id="i18n_yes">Yes</span></button>
    </div>
</div>
<script type="text/javascript">
(function() {
    pybossa.taskLoaded(function(task, deferred){
    	document.getElementById("debug").innerHTML = JSON.stringify(task, null, "\t");

        $('.btn-answer').off('click').on('click', function(evt) {
            var btn = $(this);
            var answer = btn.attr("value");
            if (typeof answer != 'undefined') {
                pybossa.saveTask(task.id, answer).done(function() {
                    deferred.resolve();
                });
            }
        });
    });

    pybossa.presentTask(function(task, deferred){
        deferred.resolve();  
    });
  
  

    pybossa.run('[[shortname]]');
})();
</script>
